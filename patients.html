<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listado de pacientes</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main>
      <section>
        <!-- create a table that fetches patient info from endpoint with jinja -->
        <table class="table-auto">
          <thead>
            <tr>
              <th class="px-4 py-2">Nombre</th>
              <th class="px-4 py-2">Apellido</th>
              <th class="px-4 py-2">Edad</th>
              <th class="px-4 py-2">Sexo</th>
              <th class="px-4 py-2">Fecha de nacimiento</th>
              <th class="px-4 py-2">Fecha de ingreso</th>
              <th class="px-4 py-2">Fecha de alta</th>
              <th class="px-4 py-2">Estado</th>
            </tr>
          </thead>
          <tbody>
            {% for patient in patients %}
            <tr>
              <td class="border px-4 py-2">{{ patient.name }}</td>
              <td class="border px-4 py-2">{{ patient.surname }}</td>
              <td class="border px-4 py-2">{{ patient.age }}</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </body>
</html>
